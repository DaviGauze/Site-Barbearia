<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento - Barbearia Estilo Único</title>
    <link rel="shortcut icon" href="assets/Logo/Logo.jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFDA29;
            color: black;
        }
        .navbar, .section-title {
            background-color: #FFDA29;
        }
        .navbar-nav {
            margin: 0 auto;
        }
        .navbar a {
            color: black;
        }
        .btn {
            background-color: black;
            color: #FFDA29;
            border: none;
        }
        .btn:hover {
            background-color: #333;
            color: #FFDA29;
        }
        .section-title {
            text-align: center;
            margin: 20px 0;
        }
        .footer {
            margin-top: 40px;
            background-color: #333;
            color: #FFDA29;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html#sobre">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#profissionais">Profissionais</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#servicos">Serviços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#depoimentos">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#blog">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#contato">Contato</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Conteúdo -->
<div class="container">
    <div class="section-title">
        <h1>Solicitar Orçamento</h1>
        <p>Preencha o formulário abaixo para solicitar um orçamento personalizado para o serviço desejado.</p>
    </div>

    <!-- Botão para abrir o modal -->
    <div class="text-center">
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#orcamentoModal">
            Solicitar Orçamento
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="orcamentoModal" tabindex="-1" aria-labelledby="orcamentoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orcamentoModalLabel">Formulário de Orçamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" required>
                        </div>
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" required>
                        </div>
                        <div class="mb-3">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" required>
                        </div>
                        <div class="mb-3">
                            <label for="uf" class="form-label">UF</label>
                            <input type="text" class="form-control" id="uf" required>
                        </div>
                        <div class="mb-3">
                            <label for="data" class="form-label">Data desejada para a realização do serviço</label>
                            <input type="date" class="form-control" id="data" required>
                        </div>
                        <div class="mb-3">
                            <label for="observacoes" class="form-label">Observações</label>
                            <textarea class="form-control" id="observacoes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 Davi Gauze. Todos os direitos reservados.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
